<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id='app'>
        <child test='sdfds'></child>
    </div>

    <template id='child'>
        <div id='app'>
            {{test}}
        </div>
    </template>
    <script>

        new Vue({
            el:'#app',
            data:{
                message:'helloworld'
            },
            components:{
                child:{
                    props:['test'],
                    template:'#child'
                }
            }
        })
    </script>
</body>
</html>
