<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <button @click='changeData'>click</button>
        {{watchMessage}}
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                message:'nihao',
                one:'hehe'
            },
            computed:{
                watchMessage:function(){
                    return this.message+this.one
                }
            },
            methods:{
                changeData:function(){
                    this.message=this.message+'sb';
                }
            }
        })
    </script>

    <!-- computed
    当message与one变换时，watchMessage会自动调用
    与method不同的是computed是监听值的变化而method需要触发事件才会执行
    与watch不同的是，watch只能监听一个值的变化而computed是监听watchMessage函数里所有值的变化 -->
</body>
</html>
